name: Unit Tests
on:
  # Only run this on pushes to 
  push:
    branches:
      - main

  # And when PRs operations are done
  pull_request:
    types:
      - opened
      - reopened
      - synchronize

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run Tests
        run: go test -v -count=1 ./...
